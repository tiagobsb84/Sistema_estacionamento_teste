<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		
			<div class="card border-dark mt-4">
				<h1 class="card-header text-white bg-secondary text-center mb-3">Sistema de estacionamento</h1>
				
				<div class="card-body">
					<h4 class="card-title mb-3 text-center">Faça seu Login</h4>
					
					<form action="templates/controle.html" method="post">
						<div class="mb-3">
							<label for="usuario" class="form-label">Usuário</label>
							<input type="text" name="usuario" placeholder="Digite seu usuario" class="form-control" />
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Senha</label>
							<input type="password" name="password" placeholder="Digite sua senha" class="form-control" />
						</div>
						
						<button type="submit" class="btn btn-primary">Acessar</button>
					</form>		
				</div>
			</div>
		</div>
	</body>
</html>
